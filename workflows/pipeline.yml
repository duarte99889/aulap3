# Nome do workflow
name: CI Pipeline

# Quando este workflow será executado
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Jobs que serão executados
jobs:
  build:
    # Define o ambiente em que o job vai rodar
    runs-on: ubuntu-latest

    # Passos do job
    steps:
      # Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configurar a versão do Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Instalar as dependências
      - name: Install dependencies
        run: npm install

      # Rodar o Prettier para formatar o código
      - name: Run Prettier
        run: npm run prettier -- --check

      # Rodar os testes
      - name: Run tests
        run: npm run test
